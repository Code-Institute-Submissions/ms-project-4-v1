{% extends "base.html" %}
{% load static %}


{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center">
                <h2 class="text-orangered">All Menu Options</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                {% for product in products %}
                <div class="col">
                    <div class="card bg-secondary">
                        {% if product.image %}
                        <a href="">
                            <img class="card-img-top" src="{{ product.image.url }}" alt="{{ product.name }}">
                        </a>
                        {% else %}
                        <a href="">
                            <img class="card-img-top" src="{{ MEDIA_URL }}noimage.png" alt="{{ product.name }}">
                        </a>
                        {% endif %}
                        <div class="card-body">
                            <div class="row text-center">
                                <div class="col"><p>{{ product.name }}</p></div>
                                <div class="col"><p> <span> Price $</span>{{ product.price }}</p></div>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor%}
            </div>
        </div>
    </div>
{% endblock %}
